name: CI - Code Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x # 組織で使うバージョンに合わせる
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm' # 依存関係のキャッシュを設定し高速化

    - name: Install dependencies
      run: npm ci # 依存関係をクリーンインストール

    - name: Run Lint and Type Check
      run: npm run lint && npm run typecheck # TypeScriptの場合必須

    - name: Run Tests
      run: npm test

    - name: Build Project
      run: npm run build
